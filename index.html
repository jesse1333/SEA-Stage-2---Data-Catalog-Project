<!DOCTYPE html>
<html>

<head>
    <title>WeMusic | Home</title>
    <meta name="description" content="A Catalog of Instruments and Musical Equipment">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="header">
        <nav> 
            <div class="logo-container">
                <img src="assets/music-note.svg" alt="SVG Logo of Music Note" class="microphone-logo">
                <h1 class="we-music-title">WeMusic</h1>
            </div>

            <ul class="header-options">
                <li>
                    <div class="instruments-container"> 
                        <a href="#" class="header-main-options">Instruments</a>
                        <img src="assets/dropdown-arrow.svg" alt="SVG Logo of Dropdown Arrow" class="dropdown-logo">
                    </div>
                </li>
    
                <li>
                    <div class="accessories-container">
                        <a href="#" class="header-main-options">Accessories</a>
                        <img src="assets/dropdown-arrow.svg" alt="SVG Logo of Dropdown Arrow" class="dropdown-logo">
                    </div>
                </li>
    
                <li>
                    <img src="assets/shopping-cart.svg" alt="SVG Shopping Cart" class="shopping-cart-logo">
                </li>
            </ul>
        </nav>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
